name: magic_express_delivery
description: Mobile Application for Magic Express Delivery
publish_to: 'none' 
version: 1.0.0+9

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  repositories:
    path: packages/repositories

  cupertino_icons: ^1.0.2
  google_fonts: ^2.0.0
  bloc: ^7.1.0
  flutter_bloc: ^7.1.0
  hydrated_bloc: ^7.0.1
  flutter_typeahead: ^3.1.1
  material_design_icons_flutter: ^5.0.5955-rc.1
  path_provider: ^2.0.2
  intl: ^0.17.0
  email_validator: ^2.0.1
  workmanager: ^0.4.1
  quiver: ^3.0.1
  formz: ^0.4.0
  geolocator: ^7.6.0
  geocoding: ^2.0.1
  firebase_analytics: ^8.3.2
  firebase_core: ^1.6.0
  firebase_messaging: ^10.0.7
  flutter_paystack_client: ^0.1.1
  flutter_local_notifications: ^8.2.0
  url_launcher: ^6.0.12

dev_dependencies:
  build_runner: ^1.7.1
  flutter_native_splash: ^1.2.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
